<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <p class="impar-numbers">Number 1 - I'm a class!</p>
    <div id="first-par">Number 2 - I'm one ID.</div>
    <p  id="third-element" class="impar-numbers">Number 3 - I'm a class, but cooler!</p>
    <div id="second-par">Number 4 - I'm another ID.</div>
    <p class="impar-numbers">Number 5 - I'm a class!</p>
  </body>
</html>
